name: eat_my_url
description: You guessed it, I eat URL's.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  flip_card: ^0.6.0
  dio: ^4.0.0
  url_launcher: ^6.0.12
  pretty_qr_code: ^2.0.2
  lottie: ^1.2.1
  responsive_builder: ^0.4.2
  window_size:
    git:
      url: git@github.com:google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/